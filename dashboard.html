<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Attendance</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --primary:#1a73e8;
      --glass-bg: rgba(255,255,255,0.75);
      --card-shadow: 0 8px 30px rgba(18,38,63,0.08);
      --accent-gradient: linear-gradient(135deg,#6b9cff,#1a73e8);
    }

    body{
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #eef6ff 0%, #f7fbff 100%);
      min-height:100vh;
    }

    /* SIDEBAR */
    #sidebar{
      min-width: 240px;
      max-width: 240px;
      height: 100vh;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      border-right: 1px solid rgba(0,0,0,0.04);
      box-shadow: var(--card-shadow);
    }
    .sidebar-brand{
      font-weight:700; color:var(--primary); font-size:1.05rem;
    }
    .nav-link.active{
      background: var(--accent-gradient);
      color:white !important;
      border-radius:10px;
      box-shadow: 0 6px 20px rgba(26,115,232,0.18);
    }

    /* TOPBAR */
    .topbar{
      height:72px;
      display:flex;
      align-items:center;
      gap:16px;
    }

    .avatar{
      width:44px; height:44px; border-radius:10px;
      background-image:url('https://i.pravatar.cc/100'); background-size:cover;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      border:2px solid #fff;
    }

    /* CARDS */
    .stat-card{
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.74));
      box-shadow: var(--card-shadow);
      padding:18px;
    }
    .stat-number{ font-weight:700; font-size:1.6rem; color:var(--primary); }

    /* TABLE */

    /* RESPONSIVE SIDEBAR COLLAPSE */
    @media (max-width: 991.98px){
      #sidebar{ position: fixed; left: -320px; top:0; height:100vh; z-index:1050; transition: left .25s ease; }
      #sidebar.show{ left:0; }
      .search-input{ max-width: 50%; }
    }

    /* small niceties */
    .btn-flat{ background:transparent; border:1px solid rgba(26,115,232,0.12); color:var(--primary); }
  </style>
</head>
<body>

<!-- MAIN LAYOUT -->
<div class="d-flex">

  <!-- SIDEBAR -->
  <nav id="sidebar" class="p-3">
    <div class="d-flex align-items-center mb-3">
      <div class="me-2" style="width:44px;height:44px;border-radius:10px;background:var(--accent-gradient);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;">AS</div>
      <div>
        <div class="sidebar-brand">Attendance Sheet</div>
        <div style="font-size:12px;color:#6b7280">HR & Attendance</div>
      </div>
    </div>

    <hr>

    <ul class="nav flex-column">
      <li class="nav-item mb-1"><a class="nav-link active d-flex align-items-center gap-2" href="#"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li class="nav-item mb-1"><a class="nav-link d-flex align-items-center gap-2" href="#employeesSection"><i class="bi bi-people"></i> Employees</a></li>
      <li class="nav-item mb-1"><a class="nav-link d-flex align-items-center gap-2" href="#markSection"><i class="bi bi-file-earmark-check"></i> Mark Attendance</a></li>
      <li class="nav-item mb-1"><a class="nav-link d-flex align-items-center gap-2" href="#calendarSection"><i class="bi bi-calendar3"></i> Calendar</a></li>
      <li class="nav-item mb-1"><a class="nav-link d-flex align-items-center gap-2" href="#reportsSection"><i class="bi bi-bar-chart-line"></i> Reports</a></li>
      <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="#"><i class="bi bi-gear"></i> Settings</a></li>
    </ul>

  </nav>

  <!-- CONTENT -->
  <div class="flex-grow-1">

    <!-- TOPBAR -->
    <div class="container-fluid topbar px-4 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <button id="btnToggle" class="btn btn-light d-lg-none"><i class="bi bi-list"></i></button>
        <h4 class="mb-0 d-none d-lg-block">Dashboard</h4>
      </div>

      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-bell"></i></button>
        <div class="avatar"></div>
      </div>
    </div>

    <!-- MAIN GRID -->
    <div class="container-fluid px-4 py-4">

      <!-- STAT CARDS -->
      <div class="row g-3">
        <div class="col-12 col-sm-6 col-xl-4">
          <div class="stat-card">
            <div class="d-flex justify-content-between">
              <div>
                <small class="text-muted">Total Employees</small>
                <div class="stat-number">128</div>
              </div>
              <div class="text-end">
                <i class="bi bi-people" style="font-size:28px;color:var(--primary)"></i>
              </div>
            </div>
            <div class="mt-2"><small class="text-success">+3 this month</small></div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-xl-4">
          <div class="stat-card">
            <div class="d-flex justify-content-between">
              <div>
                <small class="text-muted">Present Today</small>
                <div class="stat-number">114</div>
              </div>
              <div class="text-end">
                <i class="bi bi-check-circle" style="font-size:28px;color:#28a745"></i>
              </div>
            </div>
            <div class="mt-2"><small class="text-muted">As of 09:30 AM</small></div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-xl-4">
          <div class="stat-card">
            <div class="d-flex justify-content-between">
              <div>
                <small class="text-muted">Absent</small>
                <div class="stat-number">10</div>
              </div>
              <div class="text-end">
                <i class="bi bi-x-circle" style="font-size:28px;color:#dc3545"></i>
              </div>
            </div>
            <div class="mt-2"><small class="text-muted">On-time vs Late analysis</small></div>
          </div>
        </div>
      </div>

      <!-- EMPLOYEE TABLE & MARK ATTENDANCE -->
    </div> <!-- container -->
  </div> <!-- content -->
</div> <!-- main flex -->



<!-- BOOTSTRAP JS (bundle includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
