<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee List</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1f4f9;
            font-family: 'Poppins', sans-serif;
        }
        .page-title {
            font-size: 28px;
            font-weight: 600;
        }
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        th {
            background: #4c6ef5 !important;
            color: #fff !important;
        }
        .search-box input {
            border-radius: 30px;
            padding-left: 20px;
        }
        .btn-add {
            border-radius: 30px;
            padding: 8px 20px;
        }
        tr:hover {
            background: #eef2ff;
        }
        .emp-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container py-4">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title">üë®‚Äçüíº Employee List</h2>
        <button class="btn btn-primary btn-add">+ Add Employee</button>
    </div>

    <!-- Search -->
    <div class="search-box mb-3">
        <input type="text" class="form-control" placeholder="Search employee...">
    </div>

    <!-- Table -->
    <div class="card card-custom p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Employee</th>
                        <th>Designation</th>
                        <th>Department</th>
                        <th>Join Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <img src="https://i.pravatar.cc/45?img=12" class="emp-img">
                                <div>
                                    <strong>Rohit Singh</strong><br>
                                    <small class="text-muted">rohit@example.com</small>
                                </div>
                            </div>
                        </td>
                        <td>Frontend Developer</td>
                        <td>IT</td>
                        <td>12 Mar 2024</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">View</button>
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <img src="https://i.pravatar.cc/45?img=32" class="emp-img">
                                <div>
                                    <strong>Priya Sharma</strong><br>
                                    <small class="text-muted">priya@example.com</small>
                                </div>
                            </div>
                        </td>
                        <td>HR Manager</td>
                        <td>HR</td>
                        <td>05 Jan 2023</td>
                        <td><span class="badge bg-warning text-dark">On Leave</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">View</button>
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
